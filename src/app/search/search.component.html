<nav class="navbar navbar-light bg-dark">
  <a class="navbar-brand" href="#">Github Search</a>
  <form [formGroup]="GitForm" class="form-inline">
    <input class="form-control mr-sm-2" formControlName="userName" type="search" placeholder="Search or jump to..."
      aria-label="Search">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit"
      [routerLink]="'/user/'+GitForm.value.userName">Search</button>
  </form>
</nav>
