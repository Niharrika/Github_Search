<div class="jumbotron">
    <div class="row justify-content-center" >
        <div class="col-sm-6">
            <div class="card">
                <img class="card-img-top" src={{data.avatar_url}} alt="Card image cap">
                <div class="card-body">
                    <h5 class="display-4">{{data.login}}</h5>
                    <p class="lead">Followers : {{data.followers}}</p>
                    <p class="lead">Following : {{data.following}}</p>
                    <a href={{data.html_url}} class="btn btn-dark">View on Github</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-3 m-3" *ngFor="let item of pageOfItems">
                    <div class="card h-100" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text"> <a href="{{item.owner.html_url}}/{{item.name}}"
                                class="card-link">{{item.owner.html_url}}/{{item.name}}</a> &nbsp;</p>
                                <p class="card-text"> <a *ngIf="item.language"> {{item?.language}}</a> &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        <div class="row justify-content-center">
        <div *ngIf = "repos" class="text-center">
            <app-pagnation [items]="repos" (changePage)="onChangePage($event)"></app-pagnation>
        </div>
    </div>
</div>
</div>
</div>
